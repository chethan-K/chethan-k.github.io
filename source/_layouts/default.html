{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}

<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} >
  <div id="wrapper">
    

  <header role="banner">
  {% include header.html %}
  </header>
  <nav role="navigation">{% include navigation.html %}</nav>

  <div id="content">
    {{ content | expand_urls: root_url }}
  </div>
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
  </div>
</body>
</html>
